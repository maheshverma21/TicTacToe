<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/x-icon" href="icon.png" class="icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to My Tic Tac Toe</h1>

        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="exite.gif" alt="" srcset="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <div class="details">
      <!-- <details>
        <summary id="details">A detail introduction of the Tic tac toe game</summary>
        Tic-tac-toe (American English), noughts and crosses (Commonwealth
        English), or Xs and Os (Canadian or Irish English) is a paper-and-pencil
        game for two players who take turns marking the spaces in a
        three-by-three grid with X or O. The player who succeeds in placing
        three of their marks in a horizontal, vertical, or diagonal row is the
        winner. It is a solved game, with a forced draw assuming best play from
        both players.
      </details> -->
    </div>
  </body>
</html>
